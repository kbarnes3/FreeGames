<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Kevin and Kaitlin's Free Game store!</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/ekko-lightbox.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand" >Kevin and Kaitlin's Free Game store!</span>
                </div>
            </div>
        </div>

        <div class="container" id="game_list">

            <div class="jumbotron">
                <h1>Games!</h1>
            </div>

            <!-- Puzzles -->
            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <h2 class="text-center">Puzzles</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-push-4">
                    <h4>Puppy puzzle</h4>
                </div>
                <div class="col-md-4 col-md-pull-8">
                     <a href="photos/Puppy.jpg" data-toggle="lightbox" data-title="Puppy puzzle">
                        <img src="photos/Puppy.jpg" class="img-rounded img-responsive">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-push-4">
                    <h4>Dolphin puzzle</h4>
                </div>
                <div class="col-md-4 col-md-pull-8">
                     <a href="photos/Dolphin.jpg" data-toggle="lightbox" data-title="Dolphin puzzle">
                        <img src="photos/Dolphin.jpg" class="img-rounded img-responsive">
                    </a>
                </div>
            </div>
        </div><!-- /container -->

        <footer class="footer" role="contentinfo">
            <div class="container">
                <p>&copy; 2017 Kevin Barnes and Kaitlin Renaud</p>
            </div>
        </footer>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ekko-lightbox.min.js"></script>
        <script src="js/list.js"></script>
    </body>
</html>
